<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tengaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="birthday-title">Happy Birthday</h1>
            <img src="images/birthday_hat.png" class="hat" alt="Birthday Hat">
            <div id="dob"></div>
            <button id="open-letter">Click here Tengaa ✉️</button>
        </div>
        <div class="right">
            <div class="profile">
                <img src="images/r5.png" class="profile-pic" alt="Tengaa">
                <h2>❤️ Tengaa ❤️</h2>
            </div>
            <img src="images/balloon1.png" class="balloon" alt="Balloon">
            <img src="images/balloon2.png" class="balloon" alt="Balloon">
        </div>
    </div>

    <div id="letter" class="hidden">
        <button id="close-letter">X</button>
        <h2 id="letter-title">To you ❤️</h2>
        <p id="letter-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
